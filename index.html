<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Insights - HTML5 & CSS3 | UI Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</head>
<body>
    
<!--

UI Design by:
https://uidesigndaily.com/posts/sketch-page-insights-stats-statistics-website-analytics-card-header-day-1125

-->



<div class="container">
	<div class="card">
		<div class="profile-sec">
			<img src="https://images.unsplash.com/photo-1561588951-583249cd5060?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="profile photo">

			<div class="profile-info">
				<div class="info">
					<h1>Leo Bailey</h1>
					<p>@leo_bai <span>
							<ion-icon class="icon icon-circle" name="ellipse"></ion-icon>Entertainment
						</span>
					</p>
				</div>

			</div>
			<div class="edit-sec">

				<a class="edit-btn" href="">
					<ion-icon class="icon icon-edit" name="create-outline"></ion-icon>Edit
				</a>
			</div>

		</div>

		<hr>

		<nav>
			<ul>
				<li>
					<a href="" class="active">Home</a>
				</li>
				<li>
					<a href="">Projects</a>
				</li>
				<li>
					<a href="">Jobs</a>
				</li>
				<li>
					<a href="">About</a>
				</li>
				<li>
					<a href="">Contact</a>
				</li>
			</ul>
		</nav>

		<header>
			<h2>Insights</h2>
			<p>May 28 - Jun 24 <ion-icon name="chevron-down-outline" class="icon icon-down"></ion-icon>
			</p>

		</header>

		<div class="stat">

			<div class="stat-card dark-card">
				<div class="card-top">
					<h3>People Reached</h3>
					<div class="stat-num">
						<ion-icon name="caret-up-outline" class="icon icon-up"></ion-icon>
						<p>7%</p>
					</div>
				</div>

				<div class="card-bottom">
					<h2>1,090</h2>
					<a href="">More info<ion-icon name="chevron-forward-outline" class="icon icon-right"></ion-icon></a>
				</div>
			</div>

			<div class="stat-card">
				<div class="card-top">
					<h3>Post Engagements</h3>
					<div class="stat-num">
						<ion-icon name="caret-up-outline" class="icon icon-up"></ion-icon>
						<p>25%</p>
					</div>
				</div>

				<div class="card-bottom">
					<h2>305</h2>
				</div>
			</div>

			<div class="stat-card">
				<div class="card-top">
					<h3>Page Likes</h3>
					<div class="stat-num">
						<ion-icon name="caret-up-outline" class="icon icon-up"></ion-icon>
						<p>18%</p>
					</div>
				</div>

				<div class="card-bottom">
					<h2>13</h2>
				</div>
			</div>

		</div>

	</div>
</div>


</body>
</html>
